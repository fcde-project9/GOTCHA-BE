spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: test-kakao-client-id
            client-secret: test-kakao-client-secret
            redirect-uri: "{baseUrl}/api/auth/callback/kakao"
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope: profile_nickname, account_email
            client-name: Kakao
          google:
            client-id: test-google-client-id
            client-secret: test-google-client-secret
            redirect-uri: "{baseUrl}/api/auth/callback/google"
            scope: profile, email
          naver:
            client-id: test-naver-client-id
            client-secret: test-naver-client-secret
            redirect-uri: "{baseUrl}/api/auth/callback/naver"
            authorization-grant-type: authorization_code
            scope: name, email, profile_image
            client-name: Naver
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

# JWT Configuration for tests
jwt:
  secret: test-secret-key-for-unit-testing-must-be-at-least-32-characters-long
  access-token-validity: 900000       # 15분 (15 * 60 * 1000)
  refresh-token-validity: 604800000   # 7일 (7 * 24 * 60 * 60 * 1000)

# OAuth2 Configuration for tests
oauth2:
  redirect-uri: http://localhost:3000/oauth/callback
  cookie-encryption-key: test-oauth2-cookie-encryption-key-32chars

# CORS Configuration for tests
cors:
  allowed-origins: http://localhost:3000

# Kakao Map API for tests
kakao:
  api:
    rest-api-key: test-kakao-rest-api-key
    admin-key: test-kakao-admin-key
    base-url: https://dapi.kakao.com
    user-api-base-url: https://kapi.kakao.com

# AWS S3 Configuration for tests
aws:
  s3:
    bucket-name: ${AWS_S3_BUCKET_NAME:test-bucket-name}
    region: ${AWS_REGION:ap-northeast-2}
    prefix: ${AWS_S3_PREFIX:test/}
  credentials:
    access-key: ${AWS_ACCESS_KEY_ID:test-access-key}
    secret-key: ${AWS_SECRET_ACCESS_KEY:test-secret-key}

# User Configuration for tests
user:
  default-profile-image-url: ${USER_DEFAULT_PROFILE_IMAGE_URL:https://example.com/test/profile-default.png}

# Shop Configuration for tests
shop:
  default-image-url: ${SHOP_DEFAULT_IMAGE_URL:https://example.com/test/shop-default.png}
