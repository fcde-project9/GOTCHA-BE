spring:
  application:
    name: gotcha-server
  config:
    import: optional:file:.env[.properties]
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: Asia/Seoul
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/api/auth/callback/kakao"
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope: profile_image, account_email
            client-name: Kakao
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/api/auth/callback/google"
            scope: profile, email
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/api/auth/callback/naver"
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            client-name: Naver
          apple:
            client-id: ${APPLE_CLIENT_ID}
            redirect-uri: "{baseUrl}/api/auth/callback/apple"
            authorization-grant-type: authorization_code
            client-authentication-method: none
            scope: openid, name, email
            client-name: Apple
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
          apple:
            authorization-uri: https://appleid.apple.com/auth/authorize
            token-uri: https://appleid.apple.com/auth/token
            jwk-set-uri: https://appleid.apple.com/auth/keys
            user-name-attribute: sub

server:
  port: ${PORT:8080}
  forward-headers-strategy: framework
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

kakao:
  api:
    rest-api-key: ${KAKAO_REST_API_KEY}
    admin-key: ${KAKAO_ADMIN_KEY}
    base-url: ${KAKAO_API_BASE_URL}
    user-api-base-url: https://kapi.kakao.com

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  access-token-validity: ${JWT_ACCESS_TOKEN_VALIDITY}
  refresh-token-validity: ${JWT_REFRESH_TOKEN_VALIDITY}

# OAuth2 Configuration
oauth2:
  redirect-uri: ${OAUTH2_REDIRECT_URI}
  allowed-redirect-uris: ${OAUTH2_ALLOWED_REDIRECT_URIS:http://localhost:3000/oauth/callback}
  cookie-encryption-key: ${OAUTH2_COOKIE_ENCRYPTION_KEY}

# Apple OAuth2 Configuration
apple:
  oauth2:
    team-id: ${APPLE_TEAM_ID}
    key-id: ${APPLE_KEY_ID}
    client-id: ${APPLE_CLIENT_ID}
    private-key: ${APPLE_PRIVATE_KEY}
    token-validity: ${APPLE_TOKEN_VALIDITY:300000}

# Springdoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api/v3/api-docs
  swagger-ui:
    path: /api/swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  metrics:
     tags:
       application: ${spring.application.name}

# Rate Limiting Configuration
rate-limit:
  enabled: ${RATE_LIMIT_ENABLED:true}
  capacity: ${RATE_LIMIT_CAPACITY:100}
  refill-tokens: ${RATE_LIMIT_REFILL_TOKENS:100}
  refill-duration-seconds: ${RATE_LIMIT_REFILL_DURATION_SECONDS:60}

# Logging Configuration
logging:
  loki:
    url: ${LOKI_URL:http://localhost:3100/loki/api/v1/push}