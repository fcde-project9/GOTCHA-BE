spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  address: localhost

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,capacitor://localhost}

kakao:
  api:
    rest-api-key: ${KAKAO_REST_API_KEY:local-dev-kakao-key}
    admin-key: ${KAKAO_ADMIN_KEY:local-dev-kakao-admin-key}
    base-url: ${KAKAO_API_BASE_URL:https://dapi.kakao.com}

jwt:
  secret: ${JWT_SECRET:default-secret-key-for-local-development-only-replace-in-production}
  access-token-validity: ${JWT_ACCESS_TOKEN_VALIDITY:3600000}
  refresh-token-validity: ${JWT_REFRESH_TOKEN_VALIDITY:1209600000}

oauth2:
  redirect-uri: ${OAUTH2_REDIRECT_URI:http://localhost:3000/oauth/callback}

# AWS S3 Configuration (Local - uses dev environment)
aws:
  s3:
    bucket-name: ${AWS_S3_BUCKET_NAME}
    region: ${AWS_REGION}
    prefix: ${AWS_S3_PREFIX}
  credentials:
    access-key: ${AWS_ACCESS_KEY_ID}
    secret-key: ${AWS_SECRET_ACCESS_KEY}

# User Configuration
user:
  default-profile-image-url: ${USER_DEFAULT_PROFILE_IMAGE_URL}

# Shop Configuration
shop:
  default-image-url: ${SHOP_DEFAULT_IMAGE_URL}

# Logging Configuration (Local)
logging:
  loki:
    url: ${LOKI_URL:http://localhost:3100/loki/api/v1/push}
    enabled: ${LOKI_ENABLED:false}
