name: CI/CD Pipeline

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build application
        run: ./gradlew clean build -x test

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/643043229970/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions@gotcha-483107.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run (Dev)
        run: |
          echo "=== Deploy Configuration ==="
          echo "Project ID: ${{ secrets.GCP_PROJECT_ID }}"
          echo "Region: asia-northeast3"
          echo "Service: gotcha-be-dev"
          echo "==========================="

          gcloud run deploy gotcha-be-dev \
            --source . \
            --platform managed \
            --region asia-northeast3 \
            --allow-unauthenticated \
            --quiet \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --add-cloudsql-instances=${{ secrets.CLOUD_SQL_CONNECTION_NAME_DEV }} \
            --update-env-vars SPRING_PROFILES_ACTIVE=dev,SPRING_DATASOURCE_URL=${{ secrets.DB_URL_DEV }},SPRING_DATASOURCE_USERNAME=${{ secrets.DB_USERNAME_DEV }},SPRING_DATASOURCE_PASSWORD=${{ secrets.DB_PASSWORD_DEV }}

          echo "=== Deploy completed ==="