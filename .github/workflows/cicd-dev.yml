name: CI/CD Pipeline (Dev)

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      # 1. 소스 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. GCP 인증 (Workload Identity)
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/643043229970/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions@gotcha-483107.iam.gserviceaccount.com

      # 3. gcloud CLI 세팅
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # 4. Docker 빌드 및 Artifact Registry 푸시
      - name: Build and Push Docker Image
        run: |
          gcloud auth configure-docker asia-northeast3-docker.pkg.dev
          IMAGE_NAME="asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/gotcha-repo/gotcha-be-dev:${{ github.sha }}"
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      # 5. Cloud Run 배포 (Dev)
      - name: Deploy to Cloud Run (Dev)
        run: |
          gcloud run deploy gotcha-be-dev \
            --image asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/gotcha-repo/gotcha-be-dev:${{ github.sha }} \
            --platform managed \
            --region asia-northeast3 \
            --allow-unauthenticated \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --add-cloudsql-instances=${{ secrets.CLOUD_SQL_CONNECTION_NAME_DEV }} \
            --set-env-vars SPRING_PROFILES_ACTIVE=dev,SPRING_DATASOURCE_URL=${{ secrets.DB_URL_DEV }},SPRING_DATASOURCE_USERNAME=${{ secrets.DB_USERNAME_DEV }},SPRING_DATASOURCE_PASSWORD=${{ secrets.DB_PASSWORD_DEV }}
