name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build application
        run: ./gradlew clean build -x test

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/643043229970/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions@gotcha-483107.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run (Production)
        run: |
          gcloud run deploy gotcha-be-prod \
            --source . \
            --platform managed \
            --region asia-northeast1 \
            --allow-unauthenticated \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --add-cloudsql-instances=${{ secrets.CLOUD_SQL_CONNECTION_NAME_PROD }} \
            --update-env-vars SPRING_PROFILES_ACTIVE=prod,SPRING_DATASOURCE_URL=${{ secrets.DB_URL_PROD }},SPRING_DATASOURCE_USERNAME=${{ secrets.DB_USERNAME_PROD }},SPRING_DATASOURCE_PASSWORD=${{ secrets.DB_PASSWORD_PROD }},OAUTH2_REDIRECT_URI=${{ secrets.OAUTH2_REDIRECT_URI_PROD }},OAUTH2_ALLOWED_REDIRECT_URIS=${{ secrets.OAUTH2_ALLOWED_REDIRECT_URIS_PROD }}
