name: CI/CD Pipeline (Production)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. AWS 자격증명 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3. Amazon ECR 로그인
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4. Docker 이미지 빌드 및 ECR 푸시
      - name: Build and Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # 5. EC2에 SSH 접속하여 배포
      - name: Deploy to EC2
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            # AWS CLI로 ECR 로그인
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}

            # 기존 컨테이너 중지 및 제거
            docker stop gotcha-be-prod || true
            docker rm gotcha-be-prod || true

            # 새 이미지 풀
            docker pull ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:latest

            # 새 컨테이너 실행
            docker run -d \
              --name gotcha-be-prod \
              -p 8080:8080 \
              --restart unless-stopped \
              --memory="700m" \
              --memory-swap="1g" \
              --cpus="1.5" \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e JAVA_OPTS="-Xms256m -Xmx512m -XX:+UseG1GC -XX:MaxGCPauseMillis=200" \
              -e SPRING_DATASOURCE_URL="${{ secrets.DB_URL_PROD }}" \
              -e SPRING_DATASOURCE_USERNAME="${{ secrets.DB_USERNAME_PROD }}" \
              -e SPRING_DATASOURCE_PASSWORD="${{ secrets.DB_PASSWORD_PROD }}" \
              -e CORS_ALLOWED_ORIGINS="${{ secrets.CORS_ALLOWED_ORIGINS_PROD }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET_PROD }}" \
              -e JWT_ACCESS_TOKEN_VALIDITY="${{ secrets.JWT_ACCESS_TOKEN_VALIDITY }}" \
              -e JWT_REFRESH_TOKEN_VALIDITY="${{ secrets.JWT_REFRESH_TOKEN_VALIDITY }}" \
              -e KAKAO_REST_API_KEY="${{ secrets.KAKAO_REST_API_KEY }}" \
              -e KAKAO_ADMIN_KEY="${{ secrets.KAKAO_ADMIN_KEY }}" \
              -e KAKAO_API_BASE_URL="${{ secrets.KAKAO_API_BASE_URL }}" \
              -e OAUTH2_REDIRECT_URI="${{ secrets.OAUTH2_REDIRECT_URI_PROD }}" \
              -e OAUTH2_ALLOWED_REDIRECT_URIS="${{ secrets.OAUTH2_ALLOWED_REDIRECT_URIS_PROD }}" \
              -e KAKAO_CLIENT_ID="${{ secrets.KAKAO_CLIENT_ID }}" \
              -e KAKAO_CLIENT_SECRET="${{ secrets.KAKAO_CLIENT_SECRET }}" \
              -e GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}" \
              -e GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
              -e NAVER_CLIENT_ID="${{ secrets.NAVER_CLIENT_ID }}" \
              -e NAVER_CLIENT_SECRET="${{ secrets.NAVER_CLIENT_SECRET }}" \
              -e AWS_S3_BUCKET_NAME="${{ secrets.AWS_S3_BUCKET_NAME }}" \
              -e AWS_REGION="${{ secrets.AWS_REGION }}" \
              -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_S3_ACCESS_KEY_ID }}" \
              -e AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}" \
              -e USER_DEFAULT_PROFILE_IMAGE_URL="${{ secrets.USER_DEFAULT_PROFILE_IMAGE_URL_PROD }}" \
              -e SHOP_DEFAULT_IMAGE_URL="${{ secrets.SHOP_DEFAULT_IMAGE_URL_PROD }}" \
              -e OAUTH2_COOKIE_ENCRYPTION_KEY="${{ secrets.OAUTH2_COOKIE_ENCRYPTION_KEY_PROD }}" \
              ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:latest

            # 컨테이너 상태 확인 (10초 대기 후 확인)
            sleep 10
            if ! docker ps | grep -q gotcha-be-prod; then
              echo "Container failed to start ❌"
              docker logs gotcha-be-prod
              exit 1
            fi
            echo "Container started successfully ✅"

            # 이전 이미지 정리
            docker image prune -f
          EOF

      # 6. SSH 키 정리 (항상 실행)
      - name: Cleanup SSH key
        if: always()
        run: rm -f private_key.pem
